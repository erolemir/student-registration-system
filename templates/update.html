{% extends 'base.html'%}

{% block content %}
<div class="form">
    <form action="{{url_for('update_a_student',student_id=student.id)}}" method="post">
        <h3>Öğrenci Kayıt</h3>
        <div class="form-group">
            <label for="name">İsim</label>
            <input type="text" name="name" class="form-control" value="{{student.name}}">
        </div>
        <div class="form-group">
            <label for="age">Yaş</label>
            <input type="int" name="age" class="form-control" value="{{student.age}}">
        </div>
        <div class="form-group">
            <label for="registration_no">Öğrenci Numarası</label>
            <input type="text" name="registration_no" class="form-control" value="{{student.registration_no}}">
        </div>
        <div class="form-group">
            <input type="submit" value="Update" class="btn btn-primary">
        </div>
    </form>
</div>
{% endblock content %}
